<html>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">   

	<head>
		{% load static %}
		<title>Sign In - SoulfulArt Productions</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="% static 'ie/html5shiv.js' %"></script><![endif]-->
		<link rel="stylesheet" type = "text/css" href="{% static 'main.css' %}" />
		<!--[if lte IE 8]><link rel="stylesheet" type = "text/css" href="{% static 'ie8.css'%}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" type = "text/css" href="{% static 'ie9.css'%}" /><![endif]-->
	</head>

	<body>

				<!-- Main -->
					<article id="main">
						<header>
							<h2>Sign In</h2>
							<p>Welcome to Sign In page.</p>
						</header>

					<form action="/SignIn/" method="post">

					{% csrf_token %}

         			<section class="wrapper style3">
					<div class="inner">

					<p>{{error_message}}</p>

					<div class="row uniform">

					<div class="6u 12u$(xsmall)">
					<input
					type="text"
					name="user_name_signin"
					id="user_name"
					placeholder="User Name"
					/>
            		</div>

 				    <div class="6u$ 12u$(xsmall)">
					<input
					type="password"
					name="user_pass_signin"
					id="user_pass"
					placeholder="Password"
					/>
            		</div>

            		<div class="12u$">
            		<ul class="actions">
            		<li><input
            		type="submit"
            		value="Sign In"
            		class="special"
            		name="Sign_In"/></li>
            		<a href="http://127.0.0.1:8000">
            		<b>Home Page</b></a>
            		</ul>
            		</div>
					</div>

					</section>

					</form>

					</article>

				<!-- Footer -->
					<footer id="footer">
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
							<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
						</ul>
						<ul class="copyright">
							<li>&copy; SoulfulArt Platform</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>

			<!-- Scripts -->
			<script src="{% static 'jquery.min.js' %}"></script>
			<script src="{% static 'jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'skel.min.js' %}"></script>
			<script src="{% static 'util.js' %}"></script>
			<!--[if lte IE 8]><script src="{% static 'ie/respond.min.js' %}"></script><![endif]-->
			<script src="{% static 'main.js' %}"></script>

	</body>
</html>
